<!-- View Object 
{
    title = [string] Current title,
    syncKey = [string] Configured Sync Key,
    config = [config] Global config
}
-->

<!-- HEADER -->
<div class="before-main-wrapper">
    <div class="header-wrapper">
        <div class="container header-left">
            <div class="header-titles">
                <h1><%= title %></h1>
            </div>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="container wrap main-section js-sync" id="wrap-main-section">
    <div id="content" class="content">
        <div class="row">
            <div class="form-group">
                <label for="title">Server</label>
                <input type="text" class="form-control" id="server" name="server" placeholder="Server URL" value="">
            </div>
            <div class="form-group">
                <label for="title">Key</label>
                <input type="text" class="form-control" id="key" name="key" placeholder="Sync Key" value="<%= syncKey %>">
            </div>
            
            <div class="js-resultContainer" style="display:none;">
                <h4> Results </h4>
                <p><ul class="js-resultList"></ul></p>
            </div>
            
            <a href="#" class="btn btn-success js-start">Start</a>
            <a href="#" class="btn btn-danger js-cancel" style="display:none;">Cancel</a>
        </div>
    </div>
    <!-- /.content -->
</div>
<!-- /.wrap -->

<script src="vendor/jquery.js" type="text/javascript"></script>
<script src="scripts/sync.js" type="text/javascript"></script>
